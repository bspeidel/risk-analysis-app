<app-header></app-header>
<div class="container-fluid mt-5">
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit(customerForm.value)">
    <div class="row">
      <div class="col">
        <h4>Kunde bearbeiten</h4>
      </div>
      <div class="col d-flex justify-content-end">
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-danger" type="button" (click)="showDelete()"><i class="fas fa-eraser"></i>
            Kunde löschen</button>
        </form>
      </div>
    </div>
    <div *ngIf="customerDelete" class="alert alert-danger mt-2" role="alert">
      Möchten Sie die Firma <strong>{{ company }}</strong> wirklich unwiederruflich löschen? <button class="btn btn-danger"
        type="button" (click)="delete()">Ja</button> <button class="btn btn-default" type="button" (click)="hideDelete()">Nein</button>
    </div>
    <div class="line"></div>
    <div class="row">
      <div class="col-xl-4 mb-3">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title"><i class="fas fa-industry"></i> Firma</h5>
          </div>
          <div class="card-body">
            <div class="form-row">
              <div class="form-group col-sm-12">
                <label for="company">Firma {{ company }}</label>
                <input type="text" class="form-control" id="company" formControlName="company">
              </div>
              <div class="form-group col-sm-12">
                <label for="companyType">Betriebsart</label>
                <input type="text" class="form-control" id="companyType" formControlName="companyType">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 mb-3">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title"><i class="fas fa-map-marked-alt"></i> Anschrift</h5>
          </div>
          <div class="card-body">
            <div class="form-row">
              <div class="form-group col-sm-12">
                <label for="street">Strasse</label>
                <input type="text" class="form-control" id="street" formControlName="street">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-4">
                <label for="zipCode">Postleitzahl</label>
                <input type="text" class="form-control" id="zipCode" formControlName="zipCode">
              </div>
              <div class="form-group col-sm-8">
                <label for="city">Ort</label>
                <input type="text" class="form-control" id="city" formControlName="city">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4 mb-3">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title"><i class="far fa-id-card"></i> Ansprechpartner</h5>
          </div>
          <div class="card-body">
            <div class="form-row">
              <div class="form-group col-xl-6">
                <label for="firstname">Vorname</label>
                <input type="text" class="form-control" id="firstname" formControlName="firstname">
              </div>
              <div class="form-group col-xl-6">
                <label for="lastname">Nachname</label>
                <input type="text" class="form-control" id="lastname" formControlName="lastname">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-xl-6">
                <label for="email">E-Mail</label>
                <input type="text" class="form-control" id="email" formControlName="email">
              </div>
              <div class="form-group col-xl-6">
                <label for="phone">Telefon</label>
                <input type="text" class="form-control" id="phone" formControlName="phone">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="text-right col">
        <button type="submit" class="btn btn-success btn-save-user"><i class="fas fa-check"></i> Speichern</button>
      </div>
    </div>
  </form>
</div>
