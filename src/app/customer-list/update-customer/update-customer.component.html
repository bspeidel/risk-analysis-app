<app-header></app-header>
<div class="container-fluid mt-4">
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit(customerForm.value)">
    <div class="row">
      <div class="col">
        <h4><i class="fas fa-edit"></i> {{ company }}</h4>
      </div>
      <div class="col d-flex justify-content-end">
        <button type="submit" class="btn btn-success">
          <i class="fas fa-check"></i> speichern
        </button>
        <button routerLink="customers" type="button" class="btn btn-danger ml-2">
          <i class="fas fa-times"></i> abbrechen
        </button>
      </div>
    </div>
    <div class="line"></div>
    <div class="form-row">
      <div class="form-group col-sm-6 col-md-4">
        <label for="company">Company</label>
        <input type="text" class="form-control" id="company" formControlName="company">
      </div>
      <div class="form-group col-sm-6 col-md-4">
        <label for="companyType">Betriebsart</label>
        <input type="text" class="form-control" id="companyType" formControlName="companyType">
      </div>
      <div class="form-group col-sm-6 col-md-4">
        <label for="contact">Ansprechpartner</label>
        <input type="text" class="form-control" id="contact" formControlName="contact">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-6 col-md-4">
        <label for="street">Strasse</label>
        <input type="text" class="form-control" id="street" formControlName="street">
      </div>
      <div class="form-group col-sm-6 col-md-4">
        <label for="zipCode">PLZ</label>
        <input type="text" class="form-control" id="zipCode" formControlName="zipCode">
      </div>
      <div class="form-group col-sm-6 col-md-4">
        <label for="city">Stadt</label>
        <input type="text" class="form-control" id="city" formControlName="city">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-6 col-md-4">
        <label for="phone">Telefon</label>
        <input type="text" class="form-control" id="phone" formControlName="phone">
      </div>
      <div class="form-group col-sm-6 col-md-4">
        <label for="email">E-Mail</label>
        <input type="text" class="form-control" id="email" formControlName="email">
      </div>
    </div>
  </form>
</div>
