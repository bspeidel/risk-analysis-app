<app-header></app-header>
<div class="container-fluid mt-4">
  <form (ngSubmit)="customerSubmit()">
    <div class="row">
      <div class="col">
        <h4></h4>
      </div>
      <div class="col d-flex justify-content-end">
        <button type="submit" class="btn btn-success">
          <i class="fas fa-check"></i> speichern
        </button>
        <button type="button" class="btn btn-danger ml-2">
          <i class="fas fa-times"></i> abbrechen
        </button>
      </div>
    </div>
    <div class="line"></div>
    <div class="form-group">
      <label for="company">Company</label>
      <input type="text" class="form-control" id="company" [(ngModel)]="model.company" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="
        form-group">
      <label for="companyType">Betriebsart</label>
      <input type="text" class="form-control" id="companyType" [(ngModel)]="model.companyType" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="
        form-group">
      <label for="contact">Ansprechpartner</label>
      <input type="text" class="form-control" id="contact" [(ngModel)]="model.contact" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="
        form-group">
      <label for="street">Strasse</label>
      <input type="text" class="form-control" id="street" [(ngModel)]="model.street" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="
        form-group">
      <label for="zipCode">PLZ</label>
      <input type="text" class="form-control" id="zipCode" [(ngModel)]="model.zipCode" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="
        form-group">
      <label for="city">Stadt</label>
      <input type="text" class="form-control" id="city" [(ngModel)]="model.city" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="
        form-group">
      <label for="phone">Telefon</label>
      <input type="text" class="form-control" id="phone" [(ngModel)]="model.phone" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="
        form-group">
      <label for="email">E-Mail</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="model.email" [ngModelOptions]="{standalone: true}">
    </div>
  </form>
</div>
