<app-header></app-header>
<div class="container-fluid mt-5">
  <div class="row container-title mb-3">
    <h3>Unternehmensdaten {{ company }}</h3>
  </div>
  <form [formGroup]="analysisForm" (ngSubmit)="onSubmit(analysisForm.value)">
    <div class="form-group col-sm-12">
      <label for="companySector">Firma</label>
      <input type="text" class="form-control" id="companySector" formControlName="companySector">
    </div>
  </form>
</div>
